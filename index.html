    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

          <div class="collapse navbar-collapse" id="navbarCollapse">

      <main role="main">

        <div class="container">
            <div class="row">
                <form>
                       
                        <div class="form-group">
                            <label for="name1">Name</label>
                            <input type="text" class="form-control" id="name1" placeholder="Enter your name" pattern="[a-zA-Z]+" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname1">Last Name</label>
                            <input type="text" class="form-control" id="lastname1" placeholder="Enter your lastname" pattern="[a-zA-Z]+" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>

                        </div>
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="Enter your DNI">
                        </div>
                        <div class="form-group">
                                <label for="comentario">COMMENT</label>
                                <input type="textarea" class="form-control" id="comentario" placeholder="Enter your comment">
                            </div>                         
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
