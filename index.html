            <div class="col bg-light">
                <h2>Register</h2>
                <form>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{3}" required>
                                <!--^(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{3}-->
                        </div>
                        <div class="form-group">
                            <label for="name1">Name</label>
                            <input type="text" class="form-control" id="name1" placeholder="Enter your name" pattern="[a-zA-Z]+" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname1">Last Name</label>
                            <input type="text" class="form-control" id="lastname1" placeholder="Enter your lastname" pattern="[a-zA-Z]+" required>
                        </div>
                        <div class="form-group">
                            <label for="address1">Address</label>
                            <input type="text" class="form-control" id="address1" placeholder="Enter your address">
                        </div>
                        <div class="form-group">
                            <label for="academic">Academic Information</label>
                            <select class="form-control" id="academic">

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
